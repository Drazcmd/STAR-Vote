@(conflicts: java.util.List[VotingRecord])

<script>
      function get_radio_value(id) {
          
        // var form = document.getElementById("form_id");
        // var inputs = document.getElementById(form.value);
        var inputs = document.getElementsByName(id);
        
        
        for(var i =0; i < inputs.length; i++) {
            if (inputs[i].checked) {
                return inputs[i].value;
            }
        }
      }

      function onClick(event) {
        document.location.replace("/admin/resolveconflicts?id=" + event.target.id + "&hash=" +  get_radio_value(event.target.id));
      }
    </script>

<div style="text-align : center ;">
@if(conflicts.size() == 0) {
        <div style="color:#008800;">
                No conflicts!
            </div>
       
} else { 
    <ul>
    @for(vr <- conflicts) {
    
        
        <input type="hidden" id="form_id" value=@vr.precinctID >
        
        <table class ="reference" style="width:80%">
       
        
     
        <tbody>
        <tr>
            <th>
                @vr.precinctID
                <input type="submit" class="button green medium" value="Resolve @vr.precinctID" style="float: right;" id=@vr.precinctID onClick="onClick(event)">    
            </th>
        </tr>
        
        @for(hash <- vr.getHashes) {
            <tr><td><label>
                <input type="radio" name=@vr.precinctID id=@vr.precinctID value=@hash />
            </label>
                <label for=@hash>@hash</label>
            </td></tr>
        }
        </tbody>
        </table>
       
        
        <br>
        
    } 
    </ul>
}
</div>
