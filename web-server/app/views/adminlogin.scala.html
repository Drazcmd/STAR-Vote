@(form: Form[AuditServer.Login], message: String)

@main("Administrator Login") {

    <center>
        <h1>Administrator Login</h1>
    </center>
    
    @helper.form(routes.AuditServer.authenticate) {
       <h1>Sign in</h1>
    
       <p>
           <input type="username" name="username" placeholder="Username" value="@form("email").value">
       </p>
       <p>
           <input type="password" name="password" placeholder="Password">
       </p>
       <p>
           <button type="submit">Login</button>
       </p>
    }

    @if(message != null)  {
    <center>
        <div style="color:#FF0000;">
            <p>
                @message
            </p>
        </div>
    </center>
    }
    <p>
        Enter administrative credentials below
    </p>

    <center>
        <form action="/admin/login" method="POST">
        <fieldset>
            <label class="field" for="Username">Username:</label><input type="text" name="username"><br>
            <label class="field" for="Password">Password:</label><input type="password" name="password"><br><br>
            <input type="submit" value="Login">
        </fieldset>
        </form>
    </center>

    <div id="wrapper"></div>
}
